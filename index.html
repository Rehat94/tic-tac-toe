<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Caveat:wght@400..700&family=Itim&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lobster&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+US+Trad:wght@100..400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Caveat:wght@400..700&family=Itim&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lobster&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+US+Trad:wght@100..400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>TicTacToe</title>
</head>
<body>
    <div class="main">
        <div class="navbar">
            Tic Tac Toe
        </div>

        <div class="hero">
            <div class="box-section">
                <div class="box">
                    <button class="btn btn1"></button>
                </div>
                <div class="box">
                    <button class="btn btn2"></button>
                </div>
                <div class="box">
                    <button class="btn btn3"></button>
                </div>
                <div class="box">
                    <button class="btn btn4"></button>
                </div>
                <div class="box">
                    <button class="btn btn5"></button>
                </div>
                <div class="box">
                    <button class="btn btn6"></button>
                </div>
                <div class="box">
                    <button class="btn btn7"></button>
                </div>
                <div class="box">
                    <button class="btn btn8"></button>
                </div>
                <div class="box">
                    <button class="btn btn9"></button>
                </div>
            </div>
        </div>
        <div class="footer">
            <button class="reset-btn">
                <p>reset game</p>
            </button>
        </div>
        <script src="./script.js"></script>
    </div>    
</body>
</html>
